<!DOCTYPE html>
<html>
<head>	
	<title>Membuat modal dialog dengan JQuery | MalasNgoding.com</title>
	<script type="text/javascript" src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	
	<center>
		<h1>Membuat modal dialog dengan JQuery | MalasNgoding.com</h1>
	</center>

	<button id="tombol">KLIK SAYA !!</button> 
	KLIK TOMBOL UNTUK MENAMPILKAN MODAL DIALOG

	<div id="bg"></div>
	<div id="modal-kotak">
		<div id="atas">
			Halo . ini adalah modal dialog | MalasNgoding.com
			<label for="">Nama</label>
			<input type="text">
		</div>
		<div id="bawah">
			<button id="tombol-tutup">CLOSE</button>
		</div>
	</div>	

	<script type="text/javascript">
		$(document).ready(function(){
			$('#tombol').click(function(){
				$('#modal-kotak , #bg').slideDown("slow");
			});
			$('#tombol-tutup').click(function(){
				$('#modal-kotak , #bg').slideUp("slow");
			});
		});
	</script>
</body>
</html>
