<!DOCTYPE html>
<html>
<head>
    <title>Tutorial belajar JQuery Part 7 : Mendapatkan nilai dan value dengan JQuery</title>   
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Get Function JQuery | www.malasngoding.com</h1> 
    <button id="tombol">KLIK</button>
    <p class="kata">Selamat belajar jquery di www.malasngoding.com</p>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $('#tombol').click(function(){
            var teks = $(".kata").text();
            alert(teks);
        });     
    });
</script>
</html>
